<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body>
    <script>
        document.write("<h2>Diamond Pattern</h2>")
    let n=5; 
    for(let i=1;i<=5;i++){
        let str='';
        for(k=1;k<=(5-i);k++){
            str +='';
        }
        for(let j=0;j!=(2*i-1);j++){
            str +='*';
        }
        for(let l=i+1;l<=5;l++){
            str +='';
        }
        console.log(str);
    }
    for(let i=5-1;i>=1;i--){
        let str='';
        for(let k=1;k<=(5-i);k++){
            str +='';
        }
        for(let j=0; j!=(2*i-1);j++){
            str +='*';
        }
        for(let l= i+1;l<=5;l++){
            str +='';
        }
        console.log(str);
    }
</script>


</body>
</html>
